{% extends "realestate/base.html" %}
{% load static %}

{% block content %}

    <div class="title-box-d">
      <h3 class="title-d">Create Ad</h3>
    </div>
      <form class="form-a" method="POST" enctype="multipart/form-data">

            <div class="form-group">
                <button type="submit" class="btn btn-b">Post</button>

        </div>
      </form>
    </div>
 </div>
</section>

{% endblock %}
